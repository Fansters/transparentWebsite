<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width= , initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;500;600&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="style.css" />
		<title>Mana lapa.</title>
	</head>
	<body>
		<main>
			<section class="glass">
				<div class="dashboard">
					<div class="user">
						<img src="pics/pngwing.com.png" alt="" />
						<h3>Edmunds</h3>
						<p></p>
					</div>
					<div class="nav">
						<div class="link">
							<img src="pics/pngwing.com (4).png" alt="" />
							<h2>Sākums</h2>
						</div>
						<div class="link">
							<img src="pics/pngwing.com (3).png" alt="" />
							<h2>Portfolio</h2>
						</div>
						<div class="link">
							<img src="pics/pngwing.com (5).png" alt="" />
							<h2>Par mani</h2>
						</div>
					</div>
					<div class="btn">
						<h2>Sazinies:</h2>
						<img src="pics/gmail.png" alt="" />
					</div>
				</div>
				<div class="examples">
					<div class="status">
						<h1>Izstrādātie darbi:</h1>
						<input type="text" />
					</div>
					<div class="cards">
						<div class="card card-st">
							<img src="pics/LogoV1.5small.png" alt="" />
							<div class="card-info">
								<h2>Straupes Titars mājaslapas izstrāde</h2>
								<p>Mājaslapa + internetveikals</p>
								<div class="progress-bar"></div>
							</div>
							<h2 class="percentage">95%</h2>
						</div>
					</div>
					<div class="cards">
						<div class="card">
							<img src="pics/fonsOriginal.png" alt="" />
							<div class="card-info">
								<h2>Oma Food mājas lapas izstrāde</h2>
								<p>Dizians, izstrāde, produkcija.</p>
								<div class="progress-bar barTwo"></div>
							</div>
							<h2 class="percentage">100%</h2>
						</div>
					</div>
					<div class="cards">
						<div class="card">
							<img src="pics/pngwing.com (1).png" alt="" />
							<div class="card-info">
								<h2>Latvijas meži aplikācijas izstrāde</h2>
								<p>Uzskaites programma.</p>
								<div class="progress-bar barThree"></div>
							</div>
							<h2 class="percentage">35%</h2>
						</div>
					</div>
				</div>
			</section>
		</main>
		<div class="circle1"></div>
		<div class="circle2"></div>
		<div class="circle3"></div>
	</body>
</html>
